<!DOCTYPE html>
<html lang = "ru">
<head>
    <meta charset = "UTF-8">
    <title>Color Shop</title>
    <link rel = "stylesheet" type = "text/css" href = "styles.css">
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
</head>
<body>
    <div id = "main_container"></div>
    <script type = "text/babel">
        class Navigation extends React.Component {
            render() {
                return <div class = "navigation">
                    <ul>
                        <li><a href = "index.html">Главная</a></li>
                        <li><a href = "catalog.html">Каталог</a></li>
                        <li>Контакты</li>
                    </ul>
                    <hr/>
                </div>
            }
        }

        class AddressForm extends React.Component {
            render() {
                return <div>
                    <h3>Наши координаты</h3>
                    <p>Наш телефон: +7 (111) 222-33-44</p>
                    <p>Наш E-mail: email@eshop.com или напишите нам через форму ниже.</p>
                </div>
            }
        }

        class ContactForm extends React.Component {
            render() {
                return <div id = "contact_form">
                    <form>
                        <p>
                            Ваше имя<br/><input type = "text"/>
                        </p>
                        <label>
                            Ваш E-mail<br/><input type = "text"/>
                        </label>
                        <p>
                            Тема вопроса<br/><input type = "text"/>
                        </p>
                        <p>
                            Ваш вопрос<br/><textarea></textarea>
                        </p>
                        <button type = "submit">Отправить ваш вопрос нам</button>
                        <button type = "reset">Очистить введённое</button>
                    </form>
                </div>
            }
        }

        class PageFooter extends React.Component {
            render() {
                return <div id = "page_footer">
                    <hr/>
                    <p>&copy; Все права защищены.</p>             
                </div>
            }
        }
        
        ReactDOM.render(
            <div>
                <Navigation/>
                <h2>Напишите нам</h2>
                <ContactForm/>
                <AddressForm/>
                <PageFooter/>
            </div>
            ,document.querySelector("#main_container")
        );
    </script>
</body>
</html>
