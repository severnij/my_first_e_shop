<!DOCTYPE html>
<html lang = "ru">
<head>
    <meta charset = "UTF-8">
    <title>Color Shop</title>

</head>
<body>

                    <h3>Характеристики товара</h3>
                    <p>
                        Lorem ipsum dolor sit amet consectetur adipisicing elit.<br/>
                        Quia aliquam placeat, earum neque molestiae similique aliquid culpa maxime in ex voluptatem cumque.<br/>
                        Corrupti autem dolores, error a aspernatur explicabo sequi!

            }
        }

        class ProductDetails extends React.Component {
            render() {
                return <div id = "product_details">
                    <h3>Подробное описание товара</h3>

                </div>
            }
        }
        
        class PageFooter extends React.Component {
            render() {
                return <div id = "page_footer">
                    <hr/>
                    <p>Все права защищены.</p>
                </div>
            }
        }

        ReactDOM.render(
            <div>
                <h2>Тёмный Апельсин</h2>
                <Navigation/>
                <hr/>
                <ProductDescription productImage = "imgs/dark_orange.png"/>
                <ProductSpecifications/>
                <ProductDetails/>
                <PageFooter/>
            </div>
            ,document.querySelector("#main_container")
        );
    </script>
</body>
</html>
